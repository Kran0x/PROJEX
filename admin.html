<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js">
    </script>
    <link rel="stylesheet" href="stylesadmin.css" />
    <title>PROJEX</title>
</head>
      <body>
        <button id="userButton" class="btn solid" style="float: right;">User</button>
        <script type="text/javascript">
            document.getElementById("userButton").onclick = function () {
                location.href = "index.html";
            };
        </script>
          <div class="container">
              <div class="forms-container">
                  <div class="signin-signup">
                      <form action="dashboard.html" class="sign-in-form">
                          <h2 class="title">Admin Login</h2>
                          <div class="input-field">
                              <i class="fas fa-address-card"></i>
                              <input type="text" placeholder="Username" required />
                          </div>
                          <div class="input-field">
                              <i class="fas fa-lock"></i>
                              <input type="password" placeholder="Password" required />
                          </div>
                          <input type="submit" value="Login" class="btn solid" />
                          <p class="social-text">Or Sign in with </p>
                          <div class="social-media">
                              <a href="#" class="social-icon">
                                  <i class="fab fa-google"></i>
                              </a>
                              <a href="#" class="social-icon">
                                  <i class="fab fa-facebook-f"></i>
                              </a>
                              <a href="#" class="social-icon">
                                  <i class="fab fa-linkedin-in"></i>
                              </a>
                          </div>
                      </form>
                      <form action="dashboard.html" class="sign-up-form">
                          <h2 class="title">Admin Sign up</h2>
                          <div class="input-field">
                              <i class="fas fa-user"></i>
                              <input type="text" placeholder="Name" required />
                          </div>
                          <div class="input-field">
                              <i class="fas fa-address-card"></i>
                              <input type="text" placeholder="Username" required />
                          </div>
                          <div class="input-field">
                              <i class="fas fa-envelope"></i>
                              <input type="email" placeholder="Email" required />
                          </div>
                          <div class="input-field">
                              <i class="fas fa-lock"></i>
                              <input id="password" type="password" placeholder="Password" required />
                          </div>
                          <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input id="confirm_password" type="password" placeholder="Confirm Password" required />
                        </div>
                          <input type="submit" class="btn" value="Sign up" />
                          <p class="social-text">Or Sign up with </p>
                          <div class="social-media">
                              <a href="#" class="social-icon">
                                  <i class="fab fa-google"></i>
                              </a>
                              <a href="#" class="social-icon">
                                  <i class="fab fa-facebook-f"></i>
                              </a>
                              <a href="#" class="social-icon">
                                  <i class="fab fa-linkedin-in"></i>
                              </a>
                          </div>
                      </form>
                  </div>
              </div>

              <div class="panels-container">
                  <div class="panel left-panel">
                      <div class="content">
                          <h3>New here ?</h3>
                          <p>
                              We at Projex, have all the essential tools to manage
                              and upscale your project.
                          </p>
                          <button class="btn transparent" id="sign-up-btn">
                              Sign up
                          </button>
                      </div>
                  </div>
                  <div class="panel right-panel">
                      <div class="content">
                          <h3>One of us ?</h3>
                          <p>
                              Get back and sign in!
                          </p>
                          <button class="btn transparent" id="sign-in-btn">
                              Sign in
                          </button>
                      </div>
                  </div>
              </div>
          </div>
          <script src="app.js"></script>
      </body>
</html>
